<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ABRIL FATFACE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Chonburi&family=Hind+Madurai:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="icon" type="image/svg" href="../svg/logo.svg" />
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <section class="form_container">
        <div class="form_text">
            <h1>Find your perfect match</h1>
            <p>You're on the way to find your perfect match.
                </p>
              </div>
            <div class="html_form" >
    
                <form>
                    <input
                      class="name"
                      placeholder="Full name..."
                      type="text"
                      name="fname"
                      id="full-name"
                    />
      
                    <input
                      class="email"
                      placeholder="Your email..."
                      type="email"
                      name="email"
                      id="email"
                    />
      
                    <div class="prefs">
                        <div class="pref age">Age</div>
                        <div class="pref gender">Gender</div>
                        <div class="pref height">Height</div>
                        <div class="pref weight">Weight</div>
                        <div class="pref hair">Hair type</div>
                        <div class="pref eye">Eye color</div>
                        <div class="pref university">University</div>
                        <div class="pref job">Job title</div>
                        <div class="pref coin">Coin</div>
                        <div class="pref state">State</div>
                        <div class="pref city">City</div>
                      </div>
      
                    <button id="submit">Sign up</button>
    
                  </form>
    
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
