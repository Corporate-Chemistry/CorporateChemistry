<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ABRIL FATFACE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Chonburi&family=Hind+Madurai:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" type="image/svg" href="../svg/logo.svg" />
    <title>Log in</title>
  </head>
  <body>
    <main>
      <section class="form_container">
        <div class="form_text">
            <h1>Find your perfect match</h1>
            <p>You're on the way to find your perfect match.
                </p>
              </div>
            <div class="html_form" >
    
                <form>
                    <input
                      class="name"
                      placeholder="Email"
                      type="text"
                      name="fname"
                      id="full-name"
                    />
      
                    <input
                      class="email"
                      placeholder="Password"
                      type="email"
                      name="email"
                      id="email"
                    />              
                    <a href="../index.html"><button id="submit">Log in</button></a>  

                  </form>
    
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
